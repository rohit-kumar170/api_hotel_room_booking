<!-- booking/templates/booking/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Room Booking</title>
  </head>
  <body>
    <h1>Hotel Room Booking</h1>
    <form id="bookingForm" method="post" action="{% url 'book_room' %}">
      {% csrf_token %}
      <label for="roomNumber">Room Number:</label>
      <input type="number" id="roomNumber" name="room_number" required />
      <button type="submit">Book Room</button>
    </form>
    <form
      id="availabilityForm"
      method="get"
      action="{% url 'check_availability' %}"
    >
      <label for="checkRoomNumber">Check Availability for Room Number:</label>
      <input type="number" id="checkRoomNumber" name="room_number" required />
      <button type="submit">Check Availability</button>
    </form>
    <p id="availabilityMessage">
      {% if availability_message %} {{ availability_message }} {% endif %}
    </p>
  </body>
</html>
